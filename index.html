
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plusee - Smart AI-Curated News for Modern Readers</title>
    <meta name="description" content="Smart, AI-curated news platform featuring enhanced articles, trending stories, and content licensing for creators. Get personalized news with deeper insights." />

    <meta name="keywords" content="AI news, curated news, smart news, artificial intelligence, news platform, content creators, journalism, breaking news, trending stories" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://plusee.news/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Plusee News" />
    <meta property="og:title" content="Plusee - Smart AI-Curated News for Modern Readers" />
    <meta property="og:description" content="Smart, AI-curated news platform featuring enhanced articles, trending stories, and content licensing for creators." />
    <meta property="og:url" content="https://plusee.news/" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@plusee_news" />
    <meta name="twitter:creator" content="@plusee_news" />
    <meta name="twitter:title" content="Plusee - Smart AI-Curated News for Modern Readers" />
    <meta name="twitter:description" content="Smart, AI-curated news platform featuring enhanced articles, trending stories, and content licensing for creators." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- News-specific meta tags -->
    <meta property="article:publisher" content="Plusee News" />
    <meta name="news_keywords" content="AI news, technology news, breaking news, trending stories" />
    <meta name="syndication-source" content="https://plusee.news/" />
    <meta name="original-source" content="https://plusee.news/" />
    
    <!-- JSON-LD Structured Data for News -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Plusee News",
      "alternateName": "Plusee",
      "url": "https://plusee.news",
      "logo": {
        "@type": "ImageObject",
        "url": "https://plusee.news/logo.png"
      },
      "sameAs": [
        "https://twitter.com/plusee_news"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "hello@plusee.news"
      },
      "description": "Smart, AI-curated news platform featuring enhanced articles, trending stories, and content licensing for creators."
    }

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
